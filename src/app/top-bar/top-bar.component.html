        <h3 class="text-center">To Do List</h3>

<div class="row mt-2 mt-sm-5 px-5 mx-5 align-items-center">
    <div class="col-12 col-md-8">
        <div class="form-outline">
            <textarea class="form-control border" placeholder="Message" [(ngModel)]="toDoText" #inputToDo rows="2"></textarea>
        </div>

    <div class="col-12 col-md-4 mt-3 mt-md-0 row p-0 mx-0 px-5">
        <button type="button" class="btn btn-primary" (click)="addToDo()">Add</button>
    </div>
</div>
